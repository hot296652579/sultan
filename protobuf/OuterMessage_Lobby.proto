syntax = "proto3";
package MST;
import "MessageCommon.proto";
import "OuterMessage_Gate.proto";

//ResponseType L2C_BindMailBox_Res
//OpCode 10302
message C2L_BindMailBox_Req //IActorLocationRequest
{
	int32 RpcId = 90;
	//邮箱地址
	string MailAddress = 2;
}

//OpCode 10303
message L2C_BindMailBox_Res //IActorLocationResponse
{
	int32 RpcId = 90;
	int32 Error = 91;
	string Message = 92;
}

//ResponseType L2C_BindPhone_Res
//OpCode 10304
message C2L_BindPhone_Req //IActorLocationRequest
{
	int32 RpcId = 90;
	//电话号码
	string Phone = 2;
	//短信码
	string Code = 3;
}

//OpCode 10305
message L2C_BindPhone_Res //IActorLocationResponse
{
	int32 RpcId = 90;
	int32 Error = 91;
	string Message = 92;
}

message UnitRankInfo
